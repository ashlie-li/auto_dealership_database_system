<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Below Cost Sales Report</title>
</head>
<body>
    <h1>Below Cost Sales Report</h1>
    <div class="container">
        <table class ="average time" name='res' border="1" >
            <thead>
                <tr>
                    {% for row in col %}
                        <th>{{ row }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in res %}
                    <tr>
                        {% for d in row %}
                            {% if loop.index == 4 and d <= 0.95 %}
                                <td style="background-color:red">{{ d }}</td>
                            {% else %}
                                <td>{{ d }}</td>
                            {% endif %}
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
