{% extends "layout.html" %}

{% block title %}Sales By Color Report{% endblock %}

{% block content %}
    <h1>Sales By Color Report</h1>
    <div class="container">
        <table class ="color sale" name='res' border="1" >
            {% for row in col %}
                    <th>{{ row }}</th>
            {% endfor %}
            {% for row in res %}
                <tr>
                    {% for d in row %}
                        <td>{{ d }}</td>
                    {% endfor %}
                </tr>
                
            {% endfor %}
        </table>
    </div>
{% endblock %}
