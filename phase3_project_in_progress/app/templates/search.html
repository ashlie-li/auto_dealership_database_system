<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEARCH</title>
</head>
<body>
    <form class="search_form" method="post" action="">
        <input type="text" placeholder="search" name="manu" id="manu" required>

        <label for="year">Choose Model Year</label>
        <select name="year" id="year">
            <option disabled selected value> -- select an option -- </option>
            {% for var in drop %}
            <option value="{{ var }}">{{ var }}</option>
            {% endfor %}
        </select>

        <button type="submit">SEARCH<i class="fa fa-search"></i>
        </button>
    </form>
    <p></p>
    <div class="msg">{{ msg }}</div>
    <form method = 'POST'>
        <div class="container">
            <table class ="search_results" name='res' border="1" >
                {% for row in col %}
                        <th>{{ row }}</th>
                {% endfor %}
                {% for row in res %}
                    <tr>
                        {% for d in row %}
                            <td>{{ d }}</td>
                        {% endfor %}
                        <td><button type="button">Detail Page</button></td>
                    </tr>
                    
                    
                {% endfor %}
            </table>
        </div>
    </form>



    
</body>
</html>
