{% extends "layout.html" %}

{% block title %}Part Statistics Report{% endblock %}

{% block content %}
    <h1>Part Statistics Report</h1>
    <div class="container">
        <table class ="part stats" name='res' border="1" >
            {% for row in col %}
                    <th>{{ row }}</th>
            {% endfor %}
            {% for row in res %}
                <tr>
                    {% for d in row %}
                        <td>{{ d }}</td>
                    {% endfor %}
                </tr>
                
            {% endfor %}
        </table>
    </div>
{% endblock %}
